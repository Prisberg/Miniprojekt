<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script defer src="./javascript/days.js"></script>
    <script defer src="./javascript/month.js"></script>
    <script defer src="./javascript/toDo.js"></script>
    <link rel="stylesheet" href="./CSS/common.css">

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/todo.css">
    <link rel="stylesheet" href="./CSS/mediaqueries.css">
    <title>Calendar with todo functionality</title>
</head>

<body>
    <div class="main-content flex">
        <div class="left-side">
            <div class="todo-top">
                <h2 id="currentweekday"></h2>
                <h2 id="currentdate"></h2>
                <h3 id="currenttime"></h3>
            </div>
            <div class="todo-content">
                <form id="this-form">
                    <fieldset>
                        <legend>Lägg till Todo</legend>
                        <div class="add-todo-field">
                            <input autocomplete="off" type="text" name="" id="todo-input" placeholder="Din nya todo...">
                            <button id="add-button"><i class="fas fa-plus"></i></button>
                        </div>
                    </fieldset>
                </form>
                <ul id="todo-list"></ul>
            </div>
        </div>
        <div class="right-side">
            <div class="textcenter">
                <h1 class="hideoverflow">Min kalender</h1>
            </div>
            <div class="month-title textcenter">
                <h1 class="hideoverflow" id="currentmonth"></h1>
            </div>
            <div class="days-of-week">
                <div>Måndag</div>
                <div>Tisdag</div>
                <div>Onsdag</div>
                <div>Torsdag</div>
                <div>Fredag</div>
                <div>Lördag</div>
                <div>Söndag</div>
            </div>
            <div id="day-grid">
            </div>
        </div>
    </div>
</body>

</html>
